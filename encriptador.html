<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloflex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Roboto+Slab:wght@100;300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="funcionalidad.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <header><img class="logo" src="imagenes/logoalura.png" alt=""></header>

    <section class="contenedor"> 

        <div class="espacio1">

            <textarea name="entradaTexto" id="textoEncriptado" cols="30" rows="10" placeholder="Ingrese el texto aqui..."></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button type="button" id="botonEncriptado">Encriptar</button>
                <button type="button" id="botonDesencriptado">Desencriptar</button>
            </div>
            
        </div>

        <div class="espacio2"> 
            <textarea name="resultado" id="textoDesencriptado" cols="30" rows="10" ></textarea>
            <div class="boton-copiar">
                <button type="button" id="botonCopiar">Copiar</button>
            </div>        
        </div>
    </section>
   
</body>
<script>
    document.getElementById("textoDesencriptado").readOnly = true;
    var btn = document.querySelector("#botonEncriptado");
    btn.onclick = encriptar;

    var btn2 = document.querySelector("#botonDesencriptado");
    btn2.onclick = desencriptar;

    var btn3 = document.querySelector("#botonCopiar");
    btn3.onclick = copiar;
</script>

<footer>Elaborado por Fabian Ramirez G.</footer>
</html>
